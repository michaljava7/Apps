<!-- Masthead -->
<header class="masthead"
        style="background-image: url('/img/Chalkboard-4.jpg')">
    <div class="text-center" style="color: white; margin-top: 7%">

        <center>

            <div style="width: 30%; height: 18%; border: 2px solid white; border-radius: 10px; padding: 1%">
                <label th:if="${question != null}" th:text="${question}"></label>
                <label th:unless="${question != null}">-----------------</label>
            </div>

            <div style="margin-top: 2%">
                <div>
                    <div style="width: 25%; height: 18%; border: 2px solid white; border-radius: 10px; padding: 1%; display: inline-block; margin-right: 2%">
                        <form method="post" action="/playWithSomebody">
                            <input hidden name="answer" th:value="${a}">
                            <input class="btn" style="color: white" type="submit" th:if="${a != null}" th:value="${a}">
                            <label style="color: white" th:unless="${a!=null}">-----------------</label>
                        </form>
                    </div>

                    <div style="width: 25%; height: 18%; border: 2px solid white; border-radius: 10px; padding: 1%; display: inline-block">
                        <form method="post" action="/playWithSomebody">
                            <input hidden name="answer" th:value="${b}">
                            <input class="btn" style="color: white" type="submit" th:if="${b != null}" th:value="${b}">
                            <label style="color: white" th:unless="${a!=null}">-----------------</label>
                        </form>
                    </div>
                </div>

                <div style="margin-top: 1%">
                    <div style="width: 25%; height: 18%; border: 2px solid white; border-radius: 10px; padding: 1%; display: inline-block; margin-right: 2%">
                        <form method="post" action="/playWithSomebody">
                            <input hidden name="answer" th:value="${c}">
                            <input class="btn" style="color: white" type="submit" th:if="${c != null}" th:value="${c}">
                            <label style="color: white" th:unless="${a!=null}">-----------------</label>
                        </form>
                    </div>

                    <div style="width: 25%; height: 18%; border: 2px solid white; border-radius: 10px; padding: 1%; display: inline-block">
                        <form method="post" action="/playWithSomebody">
                            <input hidden name="answer" th:value="${d}">
                            <input class="btn" style="color: white" type="submit" th:if="${d != null}" th:value="${d}">
                            <label style="color: white" th:unless="${a!=null}">-----------------</label>
                        </form>
                    </div>
                </div>
            </div>
        </center>
        <div style="margin-top: 3%">
            <h2 style="display: inline-block">Question to end: </h2>
            <h2 th:if="${questionToEnd != null}" th:text="${questionToEnd}" style="display: inline-block; color: #f4623a"></h2>
        </div>

        <div style="margin-top: 1%; margin-bottom: 1%">
            <h3>VS</h3>
        </div>

        <div style="margin-top: 2%">
            <div style="display: inline-block; margin-right: 7%">
                <h3 th:if="${player1} == null" style="color: #f4623a">Waiting for player</h3>
                <h3 th:unless="${player1} == null" th:text="${player1.firstName}" style="color: #f4623a"></h3>
                <div>
                    <h2 style="display: inline-block">Point: </h2>
                    <h2 th:if="${pointPlayer1 != null}" th:text="${pointPlayer1}" style="color: #f4623a; display: inline-block"></h2>
                </div>

                <div style="margin-top: 1%" th:if="${message1} != null" th:class="'my-4 alert alert-' + ${messageType1}"
                     th:text="${message1}" role="alert">
                </div>
            </div>

            <div style="display: inline-block; margin-left: 7%">
                <h3 th:if="${player2} == null" style="color: #f4623a">Waiting for player</h3>
                <h3 th:unless="${player2} == null" th:text="${player2.firstName}" style="color: #f4623a"></h3>
                <div>
                    <h2 style="display: inline-block">Point: </h2>
                    <h2 th:if="${pointPlayer2 != null}" th:text="${pointPlayer2}" style="color: #f4623a; display: inline-block"></h2>
                </div>

                <div style="margin-top: 1%" th:if="${message2} != null" th:class="'my-4 alert alert-' + ${messageType2}"
                     th:text="${message2}" role="alert">
                </div>
            </div>
        </div>
    </div>
</header>

</body>

</html>
